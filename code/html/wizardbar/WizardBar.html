<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="WizardBar.css">

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>WizardBar</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="samples/samples.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>
	<div class="first-step"><b>Step 1</b> : Add society details</div>
	<div class="separator_active"></div>
	<div class="middle-step"><b>Step 2</b> : Add member details</div>
	<div class="separator_non_active"></div>
	<div class="middle-step"><b>Step 3</b> : Add parking details</div>
	<div class="separator_non_active"></div>
	<div class="middle-step-large"><b>Step 4</b> : Select commitee members</div>
	<div class="separator_non_active"></div>
	<div class="end-step-large"><b>Step 5</b> : Confirm & Send Invite</div>
	<div class="separator_end"></div>

</body>
</html>
